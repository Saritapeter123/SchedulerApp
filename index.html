<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <!--Bootstrap-->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <!--Font Awesome-->
    <script src="https://kit.fontawesome.com/9454ae8bef.js" crossorigin="anonymous"></script>
    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <!--CSS-->
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <div class="content-cneter" id="todays-date"><h2></h2></div>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--9 AM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">9 AM</span>
        </div>
        <input type="text" id="input9" class="form-control" aria-label="9" aria-describedby="inputGroup-sizing-sm">
        <button class="save">
          <i class="fas fa-save"></i>
          </button>
      </div>
      <br>
      <!--10 AM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">10 AM</span>
        </div>
        <input type="text" id="input10" class="form-control" aria-label="10" aria-describedby="inputGroup-sizing-sm">
        <button class="save">
          <i class="fas fa-save"></i>
          </button>
      </div>
      <br>
      <!--11 AM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">11 AM</span>
        </div>
        <input type="text" id="input11" class="form-control" aria-label="11" aria-describedby="inputGroup-sizing-sm">
        <button class="save">
          <i class="fas fa-save"></i>
          </button>
      </div>
      <br>
      <!--12 PM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">12 PM</span>
        </div>
        <input type="text" id="input12" class="form-control" aria-label="12" aria-describedby="inputGroup-sizing-sm">
        <button class="save">
          <i class="fas fa-save"></i>
          </button>
      </div>
      <br>
      <!--1 PM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">1 PM</span>
        </div>
        <input type="text" id="input1" class="form-control" aria-label="1" aria-describedby="inputGroup-sizing-sm">
        <button class="save">
          <i class="fas fa-save"></i>
          </button>
      </div>
      <br>
      <!--2 PM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">2 PM</span>
        </div>
        <input type="text" id="input2" class="form-control" aria-label="2" aria-describedby="inputGroup-sizing-sm">
        <button class="save">
          <i class="fas fa-save"></i>
          </button>
      </div>
      <br>
      <!--3 PM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">3 PM</span>
        </div>
        <input type="text" id="input3" class="form-control" aria-label="3" aria-describedby="inputGroup-sizing-sm">
        <button class="save">
          <i class="fas fa-save"></i>
          </button>
      </div>
      <br>
      <!--4 PM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">4 PM</span>
        </div>
        <input type="text" id="input4" class="form-control" aria-label="4" aria-describedby="inputGroup-sizing-sm">
        <button class="save">
          <i class="fas fa-save"></i>
          </button>
      </div>
      <br>
      <!--5 PM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">5 PM</span>
        </div>
        <input type="text" id="input5" class="form-control" aria-label="5" aria-describedby="inputGroup-sizing-sm">
        
      </div>
      <br>
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
