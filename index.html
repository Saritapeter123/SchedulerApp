<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <!--9 AM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">9 AM</span>
        </div>
        <input type="text" class="form-control" aria-label="9 AM" aria-describedby="inputGroup-sizing-sm">
      </div>
      <!--10 AM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">10 AM</span>
        </div>
        <input type="text" class="form-control" aria-label="10 AM" aria-describedby="inputGroup-sizing-sm">
      </div>
      <!--11 AM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">11 AM</span>
        </div>
        <input type="text" class="form-control" aria-label="11 AM" aria-describedby="inputGroup-sizing-sm">
      </div>
      <!--12 PM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">12 PM</span>
        </div>
        <input type="text" class="form-control" aria-label="12 PM" aria-describedby="inputGroup-sizing-sm">
      </div>
      <!--1 PM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">1 PM</span>
        </div>
        <input type="text" class="form-control" aria-label="1 PM" aria-describedby="inputGroup-sizing-sm">
      </div>
      <!--2 PM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">2 PM</span>
        </div>
        <input type="text" class="form-control" aria-label="2 PM" aria-describedby="inputGroup-sizing-sm">
      </div>
      <!--3 PM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">3 PM</span>
        </div>
        <input type="text" class="form-control" aria-label="3 PM" aria-describedby="inputGroup-sizing-sm">

      <!--4 PM-->

        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">4 PM</span>
        </div>
        <input type="text" class="form-control" aria-label="4 PM" aria-describedby="inputGroup-sizing-sm">
      </div>
      <!--5 PM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">5 PM</span>
        </div>
        <input type="text" class="form-control" aria-label="5 PM" aria-describedby="inputGroup-sizing-sm">
      </div>
      <!--6 PM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">6 PM</span>
        </div>
        <input type="text" class="form-control" aria-label="6 PM" aria-describedby="inputGroup-sizing-sm">
      </div>
      <!--7 PM-->

      </div>

        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">9 PM</span>
        </div>
        <input type="text" class="form-control" aria-label="9 PM" aria-describedby="inputGroup-sizing-sm">
      </div>
      <!--10 PM-->
      <div class="input-group input-group-lg">
        <div class="input-group-prepend">
          <span class="input-group-text" id="inputGroup-sizing-lg">10 PM</span>

    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
